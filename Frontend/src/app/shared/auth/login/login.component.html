<div class="card">
    <div class="p-grid p-justify-center p-align-center">
        <div>
            <h2>Iniciar sesión</h2>
            <form class="form-container">
                <div class="form-field">
                    <div class="vertical-form-field"> <!-- Nuevo contenedor para alinear verticalmente -->
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="text" pInputText name="correo" [(ngModel)]="correo" variant="filled" class="form-input" />
                    </div>
                </div>
                <div class="form-field">
                    <div class="vertical-form-field"> <!-- Nuevo contenedor para alinear verticalmente -->
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" pInputText [(ngModel)]="contrasena" required class="form-input">
                    </div>
                </div>
                <div class="button-container">
                    <div>
                        <p-button type="button" label="Iniciar sesión como Paciente" (click)="loginPaciente()"
                            styleClass="p-button-primary"></p-button>
                    </div>
                    <div>
                        <p-button type="button" label="Iniciar sesión como Médico" (click)="loginMedico()"
                            styleClass="p-button-primary"></p-button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de error -->
    <p-dialog header="Error en el inicio de sesión" [(visible)]="showErrorModal">
        <p>{{ errorMessage }}</p>
        <button pButton type="button" label="Cerrar" (click)="closeModal()"></button>
    </p-dialog>
</div>
